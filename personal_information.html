<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노인팅 - 개인 정보 입력</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      /* Light gray background */
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Custom focus rings */
    input:focus,
    select:focus,
    button:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 2px #a78bfa;
      /* Violet focus ring */
    }

    /* Touch target sizing */
    .touch-target {
      padding: 0.75rem 1rem;
      /* Tailwind's p-3 p-4 equivalent */
      min-height: 44px;
      /* Minimum touch target height */
      min-width: 44px;
      /* Minimum touch target width */
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Styling for checkbox and radio groups */
    .interests-options {
      max-height: 150px;
      /* Adjust as needed */
      overflow-y: auto;
      border: 1px solid #d1d5db;
      /* gray-300 */
      border-radius: 0.375rem;
      /* rounded-md */
      padding: 0.5rem;
      /* p-2 */
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

  <div class="w-full max-w-sm bg-white shadow-xl rounded-lg overflow-hidden flex flex-col">

    <header class="bg-violet-600 text-white p-4 shadow-md text-center">
      <h1 class="text-xl sm:text-2xl font-bold">개인 정보 입력</h1>
    </header>

    <main class="p-6 sm:p-8 space-y-6 overflow-y-auto">
      <form id="personalInfoForm" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
          <input type="text" id="name" placeholder="이름을 입력하세요"
            class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-violet-500 focus:border-violet-500 text-base" />
        </div>
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700 mb-1">나이</label>
          <select id="age"
            class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-violet-500 focus:border-violet-500 text-base">
            <option value="">선택하세요</option>
          </select>
          <p id="ageError" class="text-red-500 text-xs mt-1 hidden">나이를 선택해주세요.</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">성별</label>
          <div id="genderGroup"
            class="gender-options flex items-center space-x-4 p-2 border border-gray-300 rounded-md">
            <label class="flex items-center space-x-1 cursor-pointer">
              <input type="radio" name="gender" value="남성"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300" />
              <span class="text-sm text-gray-700">남성</span>
            </label>
            <label class="flex items-center space-x-1 cursor-pointer">
              <input type="radio" name="gender" value="여성"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300" />
              <span class="text-sm text-gray-700">여성</span>
            </label>
            <label class="flex items-center space-x-1 cursor-pointer">
              <input type="radio" name="gender" value="기타"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300" />
              <span class="text-sm text-gray-700">기타</span>
            </label>
          </div>
          <p id="genderError" class="text-red-500 text-xs mt-1 hidden">성별을 선택해주세요.</p>
        </div>

        <div>
          <label for="region" class="block text-sm font-medium text-gray-700 mb-1">거주 지역</label>
          <select id="region"
            class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-violet-500 focus:border-violet-500 text-base">
            <option value="">선택하세요</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="대구">대구</option>
            <option value="인천">인천</option>
            <option value="광주">광주</option>
            <option value="대전">대전</option>
            <option value="울산">울산</option>
            <option value="세종">세종</option>
            <option value="경기">경기</option>
            <option value="강원">강원</option>
            <option value="충북">충북</option>
            <option value="충남">충남</option>
            <option value="전북">전북</option>
            <option value="전남">전남</option>
            <option value="경북">경북</option>
            <option value="경남">경남</option>
            <option value="제주">제주</option>
          </select>
          <p id="regionError" class="text-red-500 text-xs mt-1 hidden">거주 지역을 선택해주세요.</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">관심사 (복수 선택 가능)</label>
          <div id="interestsGroup" class="interests-options grid grid-cols-2 sm:grid-cols-3 gap-2">
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="영화"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">영화</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="음악"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">음악</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="바둑"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">바둑</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="장기"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">장기</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="독서"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">독서</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="요리"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">요리</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="여행"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">여행</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="사진"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">사진</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="등산"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">등산</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="낚시"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">낚시</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="춤"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">춤</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="가드닝"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">가드닝</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="봉사"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">봉사</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="운동"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">운동</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="테니스"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">테니스</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="골프"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">골프</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="걷기"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">걷기</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="카페 탐방"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">카페 탐방</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="미술"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">미술</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="역사"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">역사</span>
            </label>
            <label class="flex items-center space-x-1 p-1 hover:bg-violet-50 rounded-md cursor-pointer">
              <input type="checkbox" value="뉴스"
                class="focus:ring-violet-500 h-4 w-4 text-violet-600 border-gray-300 rounded" /> <span
                class="text-sm text-gray-700">뉴스</span>
            </label>
          </div>
          <p id="interestsError" class="text-red-500 text-xs mt-1 hidden">관심사를 1개 이상 선택해주세요.</p>
        </div>

        <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0 pt-2">
          <button type="button" id="backBtn"
            class="w-full py-3 px-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-md shadow-md transition duration-300 ease-in-out touch-target text-base sm:text-lg">
            뒤로 가기
          </button>
          <button type="button" id="signupBtn"
            class="w-full py-3 px-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out touch-target text-base sm:text-lg">
            회원가입 완료
          </button>
        </div>
      </form>
    </main>

    <div id="messageBox"
      class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full flex items-center justify-center z-50 p-4">
      <div class="bg-white p-6 rounded-lg shadow-xl text-center w-full max-w-xs sm:max-w-sm">
        <p id="messageText" class="text-base sm:text-lg mb-4 text-gray-800"></p>
        <button id="messageOkButton"
          class="bg-violet-500 hover:bg-violet-600 text-white font-bold py-2 px-6 rounded-md text-sm sm:text-base touch-target">
          확인
        </button>
      </div>
    </div>

    <footer class="text-center text-xs text-gray-400 p-3 border-t border-gray-200">
      노인팅 프로젝트
    </footer>
  </div>

  <script>
    // sessionStorage에서 정보 가져오기
    const userid = sessionStorage.getItem("userid");
    const password = sessionStorage.getItem("password");

    if (!userid || !password) {
      alert("잘못된 접근입니다. 다시 회원가입을 시작해주세요.");
      window.location.href = "register.html";
    }

    // 나이 select 옵션 동적 생성
    const ageSelect = document.getElementById("age");
    for (let i = 18; i <= 100; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i + "세";
      ageSelect.appendChild(option);
    }

    document
      .getElementById("signupBtn")
      .addEventListener("click", async () => {
        const name = document.getElementById("name").value.trim();
        const age = document.getElementById("age").value;
        const genderElems = document.getElementsByName("gender");
        let gender = "";
        for (const elem of genderElems) {
          if (elem.checked) {
            gender = elem.value;
            break;
          }
        }
        const region = document.getElementById("region").value;

        const interests = Array.from(
          document.querySelectorAll(
            ".interests-options input[type='checkbox']:checked"
          )
        ).map((cb) => cb.value);

        if (!age || !gender || !region) {
          alert("나이, 성별, 거주 지역을 모두 선택해주세요.");
          return;
        }

        const data = {
          userid,
          password,
          name,
          age,
          gender,
          region,
          interests,
        };


        try {
          const res = await fetch("/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await res.json();
          if (res.ok) {
            alert("회원가입 완료!");
            sessionStorage.removeItem("userid");
            sessionStorage.removeItem("password");
            window.location.href = "welcome.html";
          } else {
            alert("회원가입 실패: " + result.message);
          }
        } catch (err) {
          alert("서버와 연결할 수 없습니다.");
          console.error(err);
        }
      });
  </script>
</body>

</html>
